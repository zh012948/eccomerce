<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="icon" href="assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet" />
</head>

<body>
    <section id="hero-sec">
        <div class="navigation">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo" />
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="shipping_policy.html">Shipping Policy</a></li>
                    <li><a href="refund_policy.html">Refund Policy</a></li>
                    <li><a href="#" id="mob-login">Login</a></li>
                </ul>
            </div>
            <div class="nav-icons">
                <img id="search-icon" src="./assets/search.png" alt="Search" title="Search" />
                <img id="log-icon" src="./assets/login.png" alt="login" title="Login" />
                <img id="cart-icon" src="./assets/cart.png" alt="cart" title="Cart" />
            </div>
        </div>
    </section>

    <!-- Floating Whatsapp icon -->
    <div class="whatsapp-logo">
        <img src="./assets/whatsapp.png" onclick="openWhatsApp()" id="whatsapp" alt="Floating Whatsapp Icon"
            title="Contact on Whatsapp" />
    </div>

    <div class="contact-form">
        <p>Contact Us</p>
        <form class="form-grid" action="https://api.web3forms.com/submit" method="POST">
            <!-- Required access key -->
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />

            <input type="text" name="name" placeholder="Name" required />
            <input type="email" name="email" placeholder="Email *" required />
            <input type="tel" name="phone" placeholder="Phone number" />
            <textarea name="message" placeholder="Comment"></textarea>

            <div class="form-button">
                <button type="submit">Send</button>
            </div>

            <!-- Optional: success/error message placeholders -->
            <div id="form-status"></div>
        </form>
    </div>

    <!-- Footer -->
    <section class="footer">
        <div class="social-links">
            <a href="https://www.instagram.com/" target="_blank"><img src="./assets/instagram.png"
                    alt="instagram" /></a>
            <a href="https://www.facebook.com/share/161xooD1eg/" target="_blank"><img src="./assets/facebook.png"
                    alt="facebook" /></a>
        </div>
    </section>

    <script>
        let lastScrollTop = 0;
        const navbar = document.querySelector(".navigation");

        window.addEventListener("scroll", () => {
            let currentScroll = window.scrollY;

            if (currentScroll > lastScrollTop) {
                // Scroll Down
                navbar.classList.add("navbar-hidden");
            } else {
                // Scroll Up
                navbar.classList.remove("navbar-hidden");
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        function openWhatsApp() {
            const phoneNumber = "923435022406";
            const message = "Hey there! I want to get information about your products.";
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }
    </script>
</body>

</html>
