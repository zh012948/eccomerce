<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women Watches</title>
    <link rel="stylesheet" href="styles/women.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation Section -->
    <section id="hero-sec">
        <div class="navigation">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
            </div>

            <div class="navbar">
                <img src="assets/menu.png" alt="menu" class="menu" id="menu" onclick="toggleMenu()">
                <ul id="menuList">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="shipping_policy.html">Shipping Policy</a></li>
                    <li><a href="refund_policy.html">Refund Policy</a></li>
                </ul>
            </div>


        </div>
    </section>

    <!-- WhatsApp Icon -->
    <div class="whatsapp-logo">
        <img src="./assets/whatsapp.png" onclick="openWhatsApp()" id="whatsapp" alt="Floating Whatsapp Icon"
            title="Contact on Whatsapp">
    </div>

    <!-- Heading -->
    <h1>Women Watches</h1>

    <!-- Filters -->
    <div class="filters">
        <input type="text" id="searchInput" placeholder="Search product..." />
        <select id="categoryFilter">
            <option value="">Filter by category</option>
        </select>
        <select id="priceFilter">
            <option value="">Sort by price</option>
            <option value="low-to-high">Low to High</option>
            <option value="high-to-low">High to Low</option>
        </select>
    </div>

    <!-- Product Grid & Pagination -->
    <div id="productContainer" class="product-grid"></div>
    <div id="paginationControls" class="pagination"></div>

    <!-- Coming Soon Section -->
    <div class="coming-soon">
        <h2>Something exciting is coming soon!</h2>
        <p>Stay tuned for our exclusive women's collection launch in:</p>
        <div id="countdown">
            <span id="days">0</span>d
            <span id="hours">0</span>h
            <span id="minutes">0</span>m
            <span id="seconds">0</span>s
        </div>
    </div>

    <!-- Scroll Navbar Hide Script -->
    <script>
        let lastScrollTop = 0;
        const navbar = document.querySelector(".navigation");

        window.addEventListener("scroll", () => {
            let currentScroll = window.scrollY;
            if (currentScroll > lastScrollTop) {
                navbar.classList.add("navbar-hidden");
            } else {
                navbar.classList.remove("navbar-hidden");
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>

    <!-- Women Page Script -->
    <script src="women.js"></script>

    <!-- Countdown Timer Script -->
    <script>
        const countdown = () => {
            const endDate = new Date("2025-04-20T00:00:00"); // Sunday, April 20, 2025 at 12:00 AM

            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = endDate - now;

                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "We're live!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            };

            updateCountdown();
            setInterval(updateCountdown, 1000);
        };

        countdown();

        function openWhatsApp() {
            const phoneNumber = "923461621052";
            const message = "Hey there! I want to get information about your products.";

            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }

        window.addEventListener("scroll", () => {
            let currentScroll = window.scrollY;

            if (currentScroll > lastScrollTop) {
                // Scroll Down
                navbar.classList.add("navbar-hidden");
            } else {
                // Scroll Up
                navbar.classList.remove("navbar-hidden");
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        // Toggle Menu
        function toggleMenu() {
            const menuIcon = document.getElementById('menu');
            const menuList = document.getElementById('menuList');
            const navigation = document.querySelector('.navigation');
            const navbarMenu = document.querySelector('.navigation .navbar ul');
            // Toggle the display of the menu (ul)
            menuList.classList.toggle('show');

            // Change the menu icon to close or menu based on the current state
            if (menuList.classList.contains('show')) {
                menuIcon.src = 'assets/close.png'; // Change to close icon
                navigation.style.height = '48vh'; // Set navigation height to 48vh
                navbarMenu.style.display = 'block';
            } else {
                menuIcon.src = 'assets/menu.png'; // Change back to menu icon
                navigation.style.height = ''; // Reset navigation height to default
                navbarMenu.style.display = 'none';
            }
        }


    </script>

</body>

</html>
