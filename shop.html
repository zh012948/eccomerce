<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="styles/shop.css" />
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet" />
</head>

<body>
    <section id="hero-sec">
        <div class="navigation">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo" />
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="shipping_policy.html">Shipping Policy</a></li>
                    <li><a href="refund_policy.html">Refund Policy</a></li>
                    <li><a href="#" id="mob-login">Login</a></li>
                </ul>
            </div>
            <div class="nav-icons">
                <img id="search-icon" src="./assets/search.png" alt="Search" title="Search" />
                <img id="log-icon" src="./assets/login.png" alt="login" title="Login" />
                <img id="cart-icon" src="./assets/cart.png" alt="cart" title="Cart" />
            </div>
        </div>
    </section>

    <!-- Floating Whatsapp icon -->
    <div class="whatsapp-logo">
        <img src="./assets/whatsapp.png" id="whatsapp" alt="Floating Whatsapp Icon" title="Contact on Whatsapp" />
    </div>

    <h1>All Products</h1>

    <!-- Filters -->
    <div class="filters">
        <input type="text" id="searchInput" placeholder="Search product..." />

        <select id="collectionFilter">
            <option value="">All Collections</option>
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="couple">Couple</option>
        </select>

        <select id="categoryFilter">
            <option value="">All categories</option>
            <option value="bestwin">Bestwin</option>
            <option value="casio">Casio</option>
            <option value="citizen curtaz">Citizen Curtaz</option>
            <option value="g-shock">G-Shock</option>
            <option value="rado">Rado</option>
            <option value="rolex">Rolex</option>
            <option value="tissot">Tissot</option>
            <option value="dunlex">DUNLEX</option>
        </select>

        <select id="priceFilter">
            <option value="">Sort by price</option>
            <option value="low-to-high">Low to High</option>
            <option value="high-to-low">High to Low</option>
        </select>
    </div>

    <div id="productContainer" class="product-grid"></div>
    <div id="paginationControls" class="pagination"></div>

    <!-- Timer Container -->
    <div id="countdownContainer" class="timer-container" style="display: none;">
        <h2>Women Collection Launching In:</h2>
        <div id="countdown" class="countdown"></div>
    </div>

    <script src="shop.js"></script>
</body>

</html>
